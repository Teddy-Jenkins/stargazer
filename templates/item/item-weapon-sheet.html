<form class="{{cssClass}}" autocomplete="off">
    <header class="sheet-header">
        <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}"/>
        <div class="header-fields">
            <h1 class="charname"><input name="name" type="text" value="{{item.name}}" placeholder="Name"/></h1>
            
            <div class="grid grid-4col">
                <div class="resource flex-group-center">
                    <label for="data.ammoCurrent" class="resource-label">Ammo</label>
                    <div class="resource-content flexrow flex-center flex-between">
                        <input type="text" name="system.ammoCurrent" value="{{system.ammoCurrent}}" data-dtype="Number"/>
                        <span> / </span>
                        <input type="text" name="system.ammoMax" value="{{system.ammoMax}}" data-dtype="Number"/>
                    </div>
                </div>

                <div class="resource flex-group-center">
                    <label for="data.ammoCurrent" class="resource-label">Range</label>
                    <div class="resource-content flexrow flex-center flex-between">
                        <input type="text" name="system.range" value="{{system.range}}" data-dtype="String"/>
                    </div>
                </div>

                <div class="resource flex-group-center">
                    <label for="data.damage" class="resource-label">Damage</label>
                    <div class="resource-content flexrow flex-center flex-between">
                        <input type="text" name="system.damage" value="{{system.damage}}" data-dtype="String"/>
                    </div>
                </div>

                <div class="resource flex-group-center">
                    <label for="data.slots" class="resource-label">Slots</label>
                    <div class="resource-content flexrow flex-center flex-between">
                        <input type="text" name="system.slots" value="{{system.slots}}" data-dtype="String"/>
                    </div>
                </div>
            </div>
        </div>
    </header>

    {{!-- Sheet Tab Navigation --}}
    <nav class="sheet-tabs tabs" data-group="primary">
        <a class="item" data-tab="description">Description</a>
    </nav>

    {{!-- Sheet Body --}}
    <section class="sheet-body">

        {{!-- Description Tab --}}
        <div class="tab" data-group="primary" data-tab="description">
            {{editor enrichedDescription target="system.description" button=true owner=owner editable=editable}}
        </div>
        
    </section>
</form>
